<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotions Page</title>
    <link rel="stylesheet" href="css/universal.css">
</head>
<body>
    <header>
        <h1>Exclusive Promotions</h1>
    </header>
    <main>
        <section class="promotions-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p class="discounted-price">$20.00</p>
                <p class="original-price">$30.00</p>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p class="discounted-price">$15.00</p>
                <p class="original-price">$25.00</p>
            </div>
            <div class="product-card">
                <img src="product3.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p class="discounted-price">$10.00</p>
                <p class="original-price">$20.00</p>
            </div>
            <div class="product-card">
                <img src="product4.jpg" alt="Product 4">
                <h2>Product 4</h2>
                <p class="discounted-price">$12.00</p>
                <p class="original-price">$18.00</p>
            </div>
        </section>
    </main>
</body>
</html>
