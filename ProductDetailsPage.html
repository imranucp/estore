<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Product Details</title>
    <link rel="stylesheet" href="universal.css" />
  </head>

  <body>
    <div class="product-details">
      <div class="product-image">

          alt="Stylish Pants"
        />
