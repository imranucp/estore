<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - E-Store</title>
  <link rel="stylesheet" href="css/universal.css">
  <link rel="stylesheet" href="ContactUs.css">
</head>
<body>
  <div class="basil">
    <h1 id="myname">Contact Us</h1>
    <p class="basil-description">Weâ€™d love to hear from you! Reach out to us through the form below.</p>
    <form action="#" method="post" class="basil-form">
      <label for="name" class="basil-label">Name:</label>
      <input type="text" id="name" name="name" class="basil-input" placeholder="Enter your name" required>

      <label for="email" class="basil-label">Email:</label>
      <input type="email" id="email" name="email" class="basil-input" placeholder="Enter your email" required>

      <label for="message" class="basil-label">Message:</label>
      <textarea id="message" name="message" rows="4" class="basil-textarea" placeholder="Write your message" required></textarea>

      <button type="submit" class="basil-button">Submit</button>
    </form>
  </div>
</body>
</html>
