<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Store - Checkout</title>
    <link rel="stylesheet" href="css/universal.css">
</head>
<body>
    <header class="center heading">
        <h1>Car Store</h1>
    </header>

    <main>
        <div class="center">
            <h2 class="heading">Checkout</h2>
        </div>

        <div class="center">
            <form action="/process-checkout" method="post" style="width: 50%; background-color: white; padding: 1.5rem; border-radius: 8px;">
                <section>
                    <h3>Billing Information</h3>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </section>

                <section>
                    <h3>Payment Information</h3>
                    <label for="card">Card Number:</label>
                    <input type="text" id="card" name="card" required>
                    <br>
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                    <br>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </section>

                <div class="center">
                    <button type="submit">Place Order</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="center heading">
        <p>&copy; 2024 Car Store. All rights reserved.</p>
    </footer>
</body>
</html>
