<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Special Promotion</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="promo-container">
        <header>
            <h1>Big Seasonal Sale!</h1>
            <p>Get up to 50% off on selected items</p>
        </header>

        <section class="promo-details">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <div class="product-info">
                    <h3>Product 1</h3>
                    <p class="price">$50 <span class="discount-price">$100</span></p>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <div class="product-info">
                    <h3>Product 2</h3>
                    <p class="price">$40 <span class="discount-price">$80</span></p>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </section>

        <footer>
            <p>Offer valid until stocks last. Terms and conditions apply.</p>
        </footer>
    </div>
</body>
</html>
