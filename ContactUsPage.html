<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact us for inquiries, support, or feedback regarding our products and services."
    />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/universal.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>eShop</h1>
      </div>
    </header>

    <main class="contact-us">
      <section class="form-section">
        <h2>Contact Us</h2>
        <p>
          We’d love to hear from you! Fill out the form below and we’ll get back
          to you shortly.
        </p>
        <form action="#" method="POST">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />

          <label for="subject">Subject:</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="Your Message"
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <section class="contact-info">
        <h3>Other Ways to Reach Us</h3>
        <p><strong>Email:</strong> support@eshop.com</p>
        <p><strong>Phone:</strong> +1 (800) 555-1234</p>
        <p><strong>Address:</strong> 123 eShop Street, Online City, USA</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 eShop. All rights reserved.</p>
    </footer>
  </body>
</html>
