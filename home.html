<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Mobile Store</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Mobile 1">
            <h3>Mobile Model 1</h3>
            <p>Latest smartphone with advanced features</p>
            <p class="price">$499</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Mobile 2">
            <h3>Mobile Model 2</h3>
            <p>Affordable mobile with great performance</p>
            <p class="price">$299</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Mobile 3">
            <h3>Mobile Model 3</h3>
            <p>Premium features at a reasonable price</p>
            <p class="price">$799</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Mobile Store | All rights reserved</p>
    </footer>
</body>
</html>
