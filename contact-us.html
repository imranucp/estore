<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Mobile Store</title>
    <link rel="stylesheet" href="css/universal.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <p>We're here to help! Reach out to us with any questions or feedback.</p>
    </header>
    <main>
      <section class="contact-form">
        <form action="#" method="post">
          <div class="input-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@domain.com"
              required
            />
          </div>
          <div class="input-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              placeholder="Write your message here..."
              required
            ></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
      <section class="contact-info">
        <h2>Our Office</h2>
        <p><strong>Address:</strong> 123 Mobile Street, Tech City, TX 75001</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
        <p><strong>Email:</strong> support@mobilestore.com</p>
        <p><strong>Hours:</strong> Mon - Fri, 9:00 AM - 6:00 PM</p>
      </section>
    </main>
  </body>
</html>
