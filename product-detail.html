<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="css/universal.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>My Store</h1>
            </div>
        </header>

        <section class="product-detail">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1591799265444-d66432b91588?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image">
            </div>

            <div class="product-info">
                <h2>Product Title</h2>
                <p class="product-description">This is a detailed description of the product, highlighting its features, benefits, and specifications. It is an excellent product that will meet all your needs and requirements.</p>
                
                <div class="product-price">
                    <span class="price">$99.99</span>
                    <span class="old-price">$129.99</span>
                </div>
                
                <div class="product-quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                </div>

                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 My Store. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
