<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .product p {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        .product .price {
            font-size: 16px;
            color: #009688;
            font-weight: bold;
        }
        .product button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #009688;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Catalog</h1>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h2>Product 1</h2>
                <p>High-quality product with amazing features.</p>
                <div class="price">$49.99</div>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h2>Product 2</h2>
                <p>Stylish and affordable product for everyday use.</p>
                <div class="price">$39.99</div>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h2>Product 3</h2>
                <p>Durable and reliable product for all occasions.</p>
                <div class="price">$59.99</div>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 4">
                <h2>Product 4</h2>
                <p>Compact design with excellent performance.</p>
                <div class="price">$29.99</div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
