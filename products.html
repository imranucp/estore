<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="universal.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>
    <main>
        <section class="product-list">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1" class="product-image">
                <h2 class="product-title">Product 1</h2>
                <p class="product-description">This is an amazing product for everyday use.</p>
                <p class="product-price">$50.00</p>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2" class="product-image">
                <h2 class="product-title">Product 2</h2>
                <p class="product-description">A fantastic product for professionals.</p>
                <p class="product-price">$100.00</p>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="product3.jpg" alt="Product 3" class="product-image">
                <h2 class="product-title">Product 3</h2>
                <p class="product-description">An essential product for home use.</p>
                <p class="product-price">$75.00</p>
            </div>
        </section>
    </main>
</body>
</html>
